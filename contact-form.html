<div class="contact-info">

  <div class="contact-form">

    <div class="status alert alert-success" style="display: none"></div>

    <h2 class="title text-center">Get In Touch</h2>
    <form action="#" method="post">

      <div class="inputs">
        <input class='input-responsive' type="text" name="name" value="" placeholder="Full Name">
        <input class='input-responsive' type="email" name="email" value="" placeholder="Email">
      </div>
      <input class='input-responsive 2' type="text" name="subject" value="" placeholder="Subject">
      <textarea type="text" name="message" placeholder="Your main message here......."></textarea><br><br>
      <button class="btn btn-block btn-primary pull-right" type="submit" name="send">Send</button>
    </form>

  </div>

  <div class="contact-details">
    <div class="contact">
      <h6 class="text-bold text-warning text-center"><b>We are 1 call away from you.</b></h6>
      <p><span class="text-bold"><b>Phone Number:</b></span> +263 77 413 9913</p>
      <img src="./images/call-for-help.jpg" width="100%">
    </div>
  </div>
</div>
